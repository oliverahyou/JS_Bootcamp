<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <form action="http://localhost:3000/login" method="post" id="loginForm" target="_blank">
                <p>Login:</p>
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="loginUser" onkeyup="isEmptyL()"><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="loginPass" onkeyup="isEmptyL()"><br>
                <input type="submit" value="Login" id="login" disabled>
            </form>
        </div>
        <div>
            <form action="http://localhost:3000/register" method="post" id="regisForm" target="_blank">
                <p>Register:</p>
                <label for="fname">First Name:</label><br>
                <input type="text" name="fname" id="fname" onkeyup="isEmptyR()"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname" id="lname" onkeyup="isEmptyR()"><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" onkeyup="isEmptyR()"><br>
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="registerUser" onkeyup="isEmptyR()"><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="registerPass" onkeyup="isEmptyR()"><br>
                <input type="submit" value="Register" id="register" disabled>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
