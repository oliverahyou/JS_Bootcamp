<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="calculator">
        
        <input type="text" name="display" id="display" placeholder="0">
        
        <div class="row">
            <div><input type="button" class="btn num" name="button" onclick="number(0);" value="0"></div>
            <div><input type="button" class="btn num" name="button" onclick="number(1);" value="1"></div>
            <div><input type="button" class="btn num" name="button" onclick="number(2);" value="2"></div>
            <div><input type="button" class="btn num" name="button" onclick="number(3);" value="3"></div>
            <div><input type="button" class="btn num" name="button" onclick="number(4);" value="4"></div>
        </div>
        <div class="row">
            <div><input type="button" class="btn num" name="button" onclick="number(5);" value="5"></div>
            <div><input type="button" class="btn num" name="button" onclick="number(6);" value="6"></div>
            <div><input type="button" class="btn num" name="button" onclick="number(7);" value="7"></div>
            <div><input type="button" class="btn num" name="button" onclick="number(8);" value="8"></div>
            <div><input type="button" class="btn num" name="button" onclick="number(9);" value="9"></div>
        </div>
        <div class="row">
            <div><input type="button" class="btn op" name="button" onclick="operator('+');" value="+"></div>
            <div><input type="button" class="btn op" name="button" onclick="operator('-');" value="-"></div>
            <div><input type="button" class="btn op" name="button" onclick="operator('*');" value="*"></div>
            <div><input type="button" class="btn op" name="button" onclick="operator('/');" value="/"></div>
            <div><input type="button" class="btn op" name="button" onclick="equal();" value="="></div>    
        </div>
        <div class="row">
            <div><button type="button" class="reset" name="button" onclick="reset()">Reset</button></div>
            <div><button type="button" class="clear" name="button" onclick="dlt()">Delete</button></div>
        </div>
    </div>
    <script src="./script.js" charset="utf-8"></script>
</body>
</html>
</body>
</html>
