<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="calculator">
        <div class="numRowOne">
            <div class="button"><button type="button" name="button" onclick="number(0);">0</button></div>
            <div class="button"><button type="button" name="button" onclick="number(1);">1</button></div>
            <div class="button"><button type="button" name="button" onclick="number(2);">2</button></div>
            <div class="button"><button type="button" name="button" onclick="number(3);">3</button></div>
            <div class="button"><button type="button" name="button" onclick="number(4);">4</button></div>
        </div>
        <div class="numRowTwo">
            <div class="button"><button type="button" name="button" onclick="number(5);">5</button></div>
            <div class="button"><button type="button" name="button" onclick="number(6);">6</button></div>
            <div class="button"><button type="button" name="button" onclick="number(7);">7</button></div>
            <div class="button"><button type="button" name="button" onclick="number(8);">8</button></div>
            <div class="button"><button type="button" name="button" onclick="number(9);">9</button></div>
        </div>
        <div class="opRow">
            <div class="operator"><button type="button" name="button" onclick="operator('+');">+</button></div>
            <div class="operator"><button type="button" name="button" onclick="operator('-');">-</button></div>
            <div class="operator"><button type="button" name="button" onclick="operator('*');">*</button></div>
            <div class="operator"><button type="button" name="button" onclick="operator('/');">/</button></div>
            <div class="operator"><button type="button" name="button" onclick="equal();">=</button></div>    
        </div>
    </div>
    
    <script src="./script.js" charset="utf-8"></script>
</body>
</html>
</body>
</html>
