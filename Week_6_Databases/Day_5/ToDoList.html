<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!----------------------------------------------------------------->
    <div id="additem" class="maindiv">
        <form>
            <div class="row">
                <div class="col">
                    <label for="name">Enter the name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="col">
                    <label for="description">Enter the description:</label>
                    <input type="text" class="form-control" id="description" name="description"
                        placeholder="Description">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="startdate">Start date and time:</label>
                    <input type="datetime-local" id="startdate" id="start" name="startdate" class="form-control">
                </div>
                <div class="col">
                    <label for="enddate">End date and time:</label>
                    <input type="datetime-local" id="enddate" id="end" name="enddate" class="form-control">
                </div>
                <div class="col">
                    <label for="add" style="color: white">Add to list:</label><br>
                    <button type="button" id="addbutton" name="add" class="btn btn-info" onclick="additem()">Add to
                        list</button>
                </div>
                <div class="col colforbutton">
                    <label for="clear" style="color: white">Clear all:</label><br>
                    <button type="button" name="clear" class="btn btn-danger" onclick="clearAll()">Clear all</button>
                </div>
            </div>
        </form>
    </div>
    <!----------------------------------------------------------------->
    <div id="itemlist" class="maindiv">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Discription</th>
                    <th scope="col">Start</th>
                    <th scope="col">Days left</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>
    <!----------------------------------------------------------------->
    <div>
        <p style="text-align: center; font-weight: bold;">Left click on row to change the status of event |
            Right click on row to delete this event. | To edit - click on Edit. | This week events are below:</p>
    </div>
    <div id="weekgraph" class="maindiv">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 14.28%">Sunday</div>
            <div class="progress-bar bg-info" role="progressbar" style="width: 14.28%">Monday</div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 14.28%">Tuesday</div>
            <div class="progress-bar bg-info" role="progressbar" style="width: 14.28%">Wednesday</div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 14.28%">Thursday</div>
            <div class="progress-bar bg-info" role="progressbar" style="width: 14.30%">Friday</div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 14.30%">Saturday</div>
        </div>
    </div>
    <!----------------------------------------------------------------->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
